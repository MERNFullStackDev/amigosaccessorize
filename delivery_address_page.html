<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Amigos Accessorize</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="css/slicebox.css" />
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container billing">

    <div class="page-header billing-heading">
        <h2>Delivery Address </h2>
    </div>
    <form class="form-horizontal form-bill">
      <div class="form-group">
        <label class="control-label col-sm-2">First Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" placeholder="Enter First Name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Enter Last Name</label>
        <div class="col-sm-6"> 
          <input type="text" class="form-control" placeholder="Enter Last Name">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Address</label>
        <div class="col-sm-6"> 
          <textarea class="form-control" placeholder="Message"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">City</label>
        <div class="col-sm-6"> 
          <input type="text" class="form-control" placeholder="Enter City Name">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">State</label>
        <div class="col-sm-6"> 
          <input type="text" class="form-control" placeholder="Enter State Name">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Zip Code</label>
        <div class="col-sm-6"> 
          <input type="text" class="form-control" placeholder="Enter ZipCode">
        </div>
      </div>


      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Phone Number</label>
        <div class="col-sm-6"> 
          <input type="text" class="form-control" placeholder="Enter Phone Number">
        </div>
      </div>
      
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
</div>

</body>
</html>
